<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>EWA scan product</title>

    <style>
      body {
        background-color: #08af62;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }

      p, h1, h2 {
        margin: 0;
        padding: 0;
      }

      .Logo {
        width: 350px;
      }

      .Results {
        background-color: #fff;
        color: #000;
        padding: 10px;
      }

      .List {
        flex-wrap: wrap;
        display: flex;
        padding: 0;
        margin-top: 20px;
        width: 100%;
      }

      .ListItem {
        display: flex;
        flex: 1 0 320px;
        padding: 10px 0;
      }

      .Header {
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }

      .CategoryImage {
        height: 100px;
        width: 100px;
        flex: 0 0 100px;
      }

      .Description {
        margin: 0 10px;
      }

      .DescriptionText {
        margin-top: 10px;
      }

      h2 {
        font-size: 22px;
        text-transform: uppercase;
      }

      .CategoryName {
        font-weight: bold;
        margin-top: 2px;
      }

    </style>
  </head>

  <body>
    <div id="demo"></div>
  </body>

</html>
